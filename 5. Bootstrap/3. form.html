<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <title>Learn Bootstrap</title>
</head>
<body>
    
    <div class="container">

        <h1 class="text-center">Login</h1>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputemail6" class="col-form-label">Email</label>
            </div>
            <div class="col-auto">
              <input type="email" id="inputemail6" class="form-control" aria-describedby="emailHelpInline">
            </div>
            <div class="col-auto">
              <span id="emailHelpInline" class="form-text">
                Priense email ho diak
              </span>
            </div>
          </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>
          </div>

    </div>

    <script src="bootstrap-5.3.2-dist/js/popper.min.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
